      - setup_remote_docker
      - run:
          name: Install pip
          command: |
            sudo apt update
            sudo apt upgrade
            sudo apt install python2.7 python-pip
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Docker Login
          command: $(aws ecr get-login --no-include-email)
      - run:
          name: Build & Push Image
          command: sbt publish

