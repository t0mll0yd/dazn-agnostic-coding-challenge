version: 2

jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    steps:
      - checkout
      - run: ls
      - restore_cache:
          keys:
            - sbt-{{ checksum "build.sbt" }}
            - sbt-
      - run:
          name: Compile
          command: sbt compile
      - save_cache:
          paths:
            - "~/.ivy2/cache"
            - "~/.sbt"
            - "~/.m2"
          key: sbt-{{ checksum "build.sbt" }}
      - run:
          name: Unit Test
          command: sbt test
